<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="text-light bg-dark ">
    <h1 class="text-center p-3">Weather Dashboard</h1>
  </header>
  <main class="row">
    <!-- Search for City section-->
    <div id="search-section" class="col-md-3 m-2">
      <h2>Search for a City:</h2>
      <div id="seach-form" class="d-flex justify-content-start">
        <input type="text" id="input">
        <button id="search-btn" class='btn btn-primary'><i class="fa fa-search"></i></button>
      </div>
    </div>

    <!-- Weather Info -->
    <div class="col-md-8">
      <div class="p-3">
        <div class="d-flex justify-content-start">
          <h2 id="city-name"></h2>
          <h3 class="pl-2" id="date"></h3>
        </div>
        <img id="weather-icon">
        <p id="city-temp"></p>
        <p id="city-humidity"></p>
        <p id="city-wind-speed"></p>
        <p id="city-uv-index"></p>
      </div>
      <!-- 5-Day forecast -->
      <div id="foreCast" class="d-flex">

      </div>

    </div>
  </main>


  
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
